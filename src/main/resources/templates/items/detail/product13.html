<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../static/css/product.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>product</title>

</head>
<body>
    <!--header start-->
    <header th:replace="main/header :: main_headerFragment">
    </header>
    <!--header end-->

    <!--section-->
    <section>
        <div class="product_container">
            <div class="product_imgbox">
                <img src="https://www.oasis.co.kr:48581/product/3501/detail/thumb_35011e2160dc-ed6a-4776-9a09-32fad913915a.jpg" th:src="@{${item.imgMainUrl}}" alt="상품 메인 사진">
            </div>
            <div class="product_detail">
                <div class="product_caption" th:text="${item.itemName}">
                    [10개 1세트] 튼튼두유(180ml*10)
                </div>
                <div class="product_detailinfo">
                    <div class="form-group">
                        <label>판매가</label>
                        <span th:text="'₩'+${#numbers.formatInteger(item.price, 0, 'COMMA')}">18,000원</span>
                    </div>
                    <div class="form-group">
                        <label>보관방법</label>
                        <span th:text="${item.mileage}+'원(1%)'">냉장
</span>
                    </div>
                    <div class="form-group">
                        <label>상품설명</label>
                        <span>
                            <font>특징</font>
                            <div th:text="${item.itemInfo}">
                                국내산, 無화학첨가, 無향미증진, 無색소, 無방부제
                            </div>
                            <!--수정-->
                            <font>원재료명</font>
                            <div>
                                대두(국내산)99.52%[두유액(고형분14%)],정제소금0.25%,설탕0.23%
                            </div>
                        </span>
                    </div>
                </div>

                <form action="" method="POST" id="buyform" onsubmit="return sendorder()"> <!-- 상품명, 색상, 수량 데이터 전송 -->
                    <input type="hidden" class="price" value="35000" th:value="${item.price}"> <!-- 상품 1개의 가격이다(jquery에서 가격을 뽑기위해 선언)-->
                    <input type="hidden" name="item_idx" value="1" th:value="${item.itemIdx}"> <!-- 넘어갈 데이터 -->
                    <input type="hidden" name="itemlist">
                    <input type="hidden" name="where" value="product"> <!-- 현재 넘어가는 정보는 product 페이지에서 넘어간다 -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <table> <!-- table을 thead와 tbody로 나눠주지 않으면 jquery 정상작동 X-->
                        <colgroup>
                            <col width="60%"/>
                            <col width="20%"/>
                            <col width="20%"/>
                        </colgroup>
                        </tbody>
                    </table>

                    <div class="formbtn_box">
                        <input type="submit" class="buynowbtn formbtn" formaction="#바로구매" th:formaction="@{/main/payment}" value="바로 구매">
                    </div>
                </form>

            </div>

        </div>
        <div class="product_seperate">
            상품상세정보 &#9660;
        </div>
        <div class="product_imageArea">
            <img src="https://www.oasis.co.kr:48580//se/2019/6/20/se_e2c3fac9-a206-4785-825f-75ec504f1780.jpg" alt="상세설명">
<!--            <img src="https://www.oasis.co.kr:48580//se/2019/6/20/se_e2c3fac9-a206-4785-825f-75ec504f1780.jpg" alt="참고">-->
<!--            <img src="https://oasis.co.kr:9888/view/se/?imagePath=2020/11/17/se_202092be7f50-d860-47f5-a06b-9f1541e4ecf3.gif" alt="구매포인트">-->
<!--        -->
        </div>
    </section>

    <!--nav-->
    <nav th:replace="main/nav :: main_navFragment">
    </nav>

    <!--footer-->
    <footer th:replace="main/footer :: main_footerFragment">
    </footer>

</body>
</html>
